<!DOCTYPE html>
<html>
  <head>
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width">
    
    <link rel="stylesheet" href="css/jquery.mobile.css" />
    <link rel="stylesheet" href="css/app.css" />
    <script src = "js/libs/cordova-1.7.0.js"></script>
    <script src = "js/libs/jquery-1.7.2.min.js"></script>
    <script src="js/libs/jquery.mobile-1.1.0.min.js"></script>
    <script src="js/libs/jquery.pep.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
    <div id='index' data-role="page">

    	<div data-role="header">
    		<h1>Source</h1>
    	</div>

    	<div data-role="content">	
    		<a data-role="button" id='camera'>Camera</a>	
    		<a data-role="button" id='gallery'>Choose from Gallery</a>	
        <form id='browser-image-form' action='/file-upload' method='post' data-ajax='false' enctype="multipart/form-data">
          <input type="file" name="file" id='browser-image-name'>
          <input type="submit" value='upload' id='browser-upload'>
        </form>
        
    	</div>

    </div>
    
    <div id='show-image' data-role="page">

    	<div data-role="header">
    		<h1>Car into box</h1>
    	</div>

    	<div data-role="content">
        <div id='source-image-container'>	
          <div id='overlay'></div>
        </div>
        <div data-role="footer" data-position="fixed" data-theme='none'>
          <div id='crop-it' class='crop' data-role="button" data-inline="true"
             data-theme="b">Crop</div>
          <div id='no-crop' class='crop' data-role="button" data-inline="true"
             data-theme="a">No Crop</div>
        </div>
            
    	</div>

    </div>
    
  </body>
</html>
